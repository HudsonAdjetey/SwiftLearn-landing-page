<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swift Learn</title>
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <header>
        <!-- Desktop and mobile Nav -->
        <nav>
          <!-- logo -->
          <span>
            <img
              src="./asset/logo.png"
              alt="swift learn logo"
              aria-label="logo"
              width="101px"
              height="37.5px"
            />
          </span>
          <!-- logo -->

          <!-- Desktop Nav links -->
          <ul class="dsk">
            <li><a class="link" href="#home">Home</a></li>
            <li><a class="link" href="#about">About</a></li>
            <li><a class="link" href="#courses">Available Courses</a></li>
            <li><a class="link" href="#contact">Contact</a></li>
          </ul>
          <button class="cta dsk">Get Started</button>
          <!-- Desktop Nav links -->
        </nav>
      </header>

      <!-- Hero Section -->
      <section class="hero_section">
        <div class="hero_img">
          <img
            src="./asset/hero.svg"
            alt="hero banner"
            width="100%"
            height="100%"
          />
        </div>
        <div class="hero_content">
          <div class="hero_absMain">
            <h1>Empower You Learning Experience</h1>
            <p>Connect, Collaborate and Learn With Ease</p>
            <button class="cta">Enroll Now</button>
          </div>
        </div>
      </section>
      <!-- Hero Section -->
    </main>
  </body>

  <!-- script -->
  <script src="./script.js"></script>
  <!-- script -->
</html>
